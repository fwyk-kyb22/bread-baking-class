
<h2>アクセス</h2>
<p>（個人情報のため名古屋駅にしときました）</p>
<div id='map'></div>

<style>
#map {
  height: 300px;
  width: 300px;
}
</style>

<script>
let map
let geocoder

function initMap(){
  geocoder = new google.maps.Geocoder()

  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.171768, lng:136.882951},
    zoom: 15,
  });

  marker = new google.maps.Marker({
    position:  {lat: 35.171768, lng:136.882951},
    map: map
  });
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjibCoD7YJY-NSiKniQlmwV92BBBKVpE8&callback=initMap" async defer></script>
